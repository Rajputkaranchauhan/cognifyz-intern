<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Cognifiz intern leval1 Task 2</title>
    </head>
    <body>
        <button onclick="changeColor(this)">Click To Change</button>
        <br>
        <br>
        <input type="number" name="first" id="first" step="any"/>
        <select id="ope">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">X</option>
            <option value="/">/</option>
        </select>
        <input type="number" name="second" id="second" step="any"/>
        <br>
        <br>
        <button onclick="cal()">calculate</button>
        <input type="text" name="" id="res" readonly="" />
    <script>

        function changeColor(event){
            var color ='yellow';
            event.style.backgroundColor=color;
        }

        let currentTime = new Date();
    let currentHour = currentTime.getHours();

    let greetingMessage;

    if (currentHour < 12) {
        greetingMessage = 'Good morning!';
    } else if (currentHour < 18) {
        greetingMessage = 'Good afternoon!';
    } else {
        greetingMessage = 'Good evening!';
    }

    alert(greetingMessage);

    function cal(){
        var opr1=document.getElementById('first').value;
        var opr2=document.getElementById('second').value;
        var ope=document.getElementById('ope').value;
        if (ope=='+'){
            var res = parseInt(opr1) + parseInt(opr2);
        }
        if (ope=='*'){
            var res = parseInt(opr1) * parseInt(opr2);
        }
        if (ope=='-'){
            var res = parseInt(opr1) - parseInt(opr2);
        }
        if (ope=='/'){
            var res = parseInt(opr1) / parseInt(opr2);
        }
        document.getElementById('res').value = res;
       }
    </script>
    </body>
    
</html>
